<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: bold 20pt Calibri;
            background: violet;
            color: rgb(231, 199, 213);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = "clicou!"
            area.style.background = "purple"
        }
        function entrar() {
            area.innerText = "entrou!"
        }
        function sair() {
            area.innerText = "saiu!"
            area.style.background = "violet"
        }
    </script>
</body>
</html>
